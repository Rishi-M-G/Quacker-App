{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
  <h1>Dashboard</h1>
  <p>Welcome to your dashboard. You can <a href='{% url "edit" %}'>edit your profile</a></p>
    <form method="GET">
        <input type="text" name="keyword">
        <input type="submit" value="Search">
    </form>
  {% for i in articles %}
      <br>
      <hr>
      <img src = "{{i.urlToImage}}" alt="" height="200px" width="200px">
      <p>{{i.author}}</p>
      <p>{{i.title}}</p>
      <p>{{i.description}}</p>
      <a href="{{i.url}}" target="_blank">View Article</a>
      <small> published at:{{i.publishedAt}}</small>
  {%endfor%}
{% endblock %}
